<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summz Streetwear</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Section */
        header {
            background: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #f4f4f4;
        }

        /* Hero Section */
        .hero {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            padding: 100px 0;
            text-align: center;
            color: white;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5rem;
        }

        /* Product Section */
        .products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 50px 20px;
            text-align: center;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            margin: 15px 0;
        }

        .product p {
            font-size: 1rem;
            color: #555;
        }

        .product button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #444;
        }

        /* Contact Form Section */
        .contact-form {
            padding: 50px 20px;
            text-align: center;
        }

        .contact-form form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #444;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Summz Streetwear</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <h2>Elevate The Streets</h2>
        <p>Discover high-quality streetwear designed for style and comfort</p>
    </section>

    <!-- Product Section -->
    <section class="products" id="products">
        <div class="product">
            <img src="https://via.placeholder.com/400x400" alt="Product 1">
            <h3>Black Hoodie</h3>
            <p>A premium hoodie for every occasion.</p>
            <button>Shop Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/400x400" alt="Product 2">
            <h3>Graphic T-Shirt</h3>
            <p>Bold designs to stand out from the crowd.</p>
            <button>Shop Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/400
